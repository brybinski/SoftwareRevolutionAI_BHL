<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <!-- Dodanie Bootstrapa -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Przewidywanie klasy za pomocą FastAPI</h1>
        <form id="inputForm">
            <!-- Pola formularza -->
            <div class="mb-3">
                <label for="Gender" class="form-label">Płeć</label>
                <select class="form-select" id="Gender" name="Gender" required>
                    <option value="0">Mężczyzna</option>
                    <option value="1">Kobieta</option>
                </select>
            </div>
            <!-- Dodaj pozostałe pola formularza według definicji InputData -->
            <button type="submit" class="btn btn-primary">Przewidź</button>
        </form>
        <div id="predictionResult" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const inputData = {};
            formData.forEach((value, key) => {
                inputData[key] = value;
            });
            try {
                const response = await fetch('/convert_to_numpy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                });
                const data = await response.json();
                const predictionResult = document.getElementById("predictionResult");
                predictionResult.innerHTML = `<p class="mt-3">Przewidziana klasa: ${data[0]}</p>
                                              <p class="mt-3">SHAP: ${data[1]}</p>`;
            } catch (error) {
                console.error('Błąd:', error);
            }
        });
    </script>
</body>
</html>
